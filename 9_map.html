<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
var arr=[1,2,3,4,5];
//将数组中每个元素值*2,放入新数组返回
var arr2=arr.map(
  function(elem,i,arr){
    return elem*2;
  }
//return [2, 4, 6, 8, 10]
);
console.log(arr);//[1,2,3,4,5]
console.log(arr2);//[2,4,6,8,10]
</script>
</body>
</html>
