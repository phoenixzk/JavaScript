<script>
function pay(         ){
 //arguments[   ,     ].length
 //           0   1    
  if(arguments.length==0)
    console.log("手机支付...");
  else if(arguments.length==1)
    console.log(`现金支付...,收款:¥${arguments[0].toFixed(2)}`);
  else
    console.log(`刷卡支付...,从您卡号为${arguments[0]}的银行卡中扣款成功!`);
}
pay();//手机支付...
pay(100);//现金支付...
pay("6225 1234","123456");//刷卡支付
</script>
